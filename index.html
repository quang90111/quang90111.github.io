<!DOCTYPE html>
<html>
<head>
  <title>Trang cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .profile {
      width: 25%;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .content {
      width: 75%;
      padding: 20px;
    }

    .profile img {
      width: 100%;
      height: auto;
    }

    .profile h2 {
      margin-top: 10px;
    }

    .profile p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="path_to_your_profile_image.jpg" alt="Profile Picture">
      <h2>Tên người dùng</h2>
      <p>Địa chỉ email: example@example.com</p>
      <p>Số điện thoại: 123456789</p>
      <!-- Thêm thông tin cá nhân khác tại đây -->
    </div>
    <div class="content">
      <!-- Nội dung trang cá nhân -->
    </div>
  </div>
</body>
</html>
